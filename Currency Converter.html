<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Please Enter the Amount and Select the mode you want to convert into..</h1>
    <script>
        function ToInr() {
    var dollars = document.getElementById("amount").value;
    var inr = dollars / 77;
    document.write(dollars + " dollars = " + inr + " INR");
}

function ToYen() {
    var dollars = document.getElementById("amount").value;
    var yen = dollars / 130;
    document.write(dollars + " dollars = " + yen + " Yen");
}

function ToEuro() {
    var dollars = document.getElementById("amount").value;
    var euro = dollars * 20 / 19;
    document.write(dollars + " dollars = " + euro + " Euros");
}

function ToPound() {
    var dollars = document.getElementById("amount").value;
    var pound = dollars / 0.82;
    document.write(dollars + " dollars = " + pound + " Pounds")
}
    </script>
   <input id="amount" placeholder="dollars">
    <br><br>
    <button id="inr" onclick="ToInr()">INR</button>
    <br><br>
    <button id="yen" onclick="ToYen()">Yen</button>
    <br><br>
    <button id="euro" onclick="ToEuro()">Euro</button>
    <br><br>
    <button id="pound" onclick="ToPound()">Pound Sterling</button>
    <br><br>
</body>
</html>
