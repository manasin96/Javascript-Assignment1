<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSSum</title>
</head>
<body>
    <script type="text/javascript">
        var sum=0,n;    //initialising the values
        n=parseInt(prompt("Enter any Number:")); //taking input from the user
        while(n>=1)
        {
            sum=sum+n;
            n=n-1;
        }
        alert("Sum of the numbers"+sum); //displays in a pop-up box
    </script>
</body>
</html>
