<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleSort</title>
</head>
<body>
    <script>
        function BubbleSort() {
    const inputArr = [55, 20, 1, 34, 66, 55, 81, 60, 99, 11, 10, 30, 50, 44, 23, 14, 17, 29, 68, 100]

    let len = 20;
    for (let i = 0; i < len; i++) {     //resposible for all passes
        for (let j = 0; j < len; j++) {     //executes for each pass means puts largest number at last
            if (inputArr[j] > inputArr[j + 1]) {
                let tmp = inputArr[j];
                inputArr[j] = inputArr[j + 1];
                inputArr[j + 1] = tmp;
            }
        }
    }
    console.log(inputArr);
    document.write(inputArr);

}
    </script>
    <p>Click button for getting sorted array using Bubble Sort</p>
    <button id="btn11" onclick="BubbleSort()">Bubble_Sort</button>
    <br><br>

</body>
</html>
