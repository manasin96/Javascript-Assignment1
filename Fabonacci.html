<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabonacci Series</title>
</head>
<body>
    <script>
         function fibonacci() {
         var n1 = 1;
         var n2 = 1;
         var count = 0;
         while (count < 100) {
              var n3 = n1 + n2;
              console.log("number is " + n3);
              document.write(n3 + ", ");
              n1 = n2;
              n2 = n3;
              count++;
    }
}
    </script>
    <p>Click the button to see the first 100 fibonacci numbers </p>
    <button id="btn3" onclick="fibonacci()">Click here</button>
    <br><br>
</body>
</html>
